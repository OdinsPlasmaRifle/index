<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Book/media icon - open book shape -->
  <g transform="translate(256,270)">
    <!-- Left page -->
    <path d="M-20,-120 L-20,100 Q-20,110 -30,112 L-150,130 Q-160,131 -160,120 L-160,-100 Q-160,-110 -150,-112 L-30,-130 Q-20,-131 -20,-120 Z" fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M20,-120 L20,100 Q20,110 30,112 L150,130 Q160,131 160,120 L160,-100 Q160,-110 150,-112 L30,-130 Q20,-131 20,-120 Z" fill="white" opacity="0.85"/>
    <!-- Left page lines -->
    <line x1="-130" y1="-70" x2="-45" y2="-82" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="-135" y1="-30" x2="-42" y2="-44" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
    <line x1="-138" y1="10" x2="-40" y2="-4" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.25"/>
    <line x1="-140" y1="50" x2="-38" y2="36" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.2"/>
    <!-- Right page lines -->
    <line x1="45" y1="-82" x2="130" y2="-70" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="42" y1="-44" x2="135" y2="-30" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
    <line x1="40" y1="-4" x2="138" y2="10" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" opacity="0.25"/>
    <line x1="38" y1="36" x2="140" y2="50" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" opacity="0.2"/>
    <!-- Spine -->
    <line x1="0" y1="-135" x2="0" y2="115" stroke="white" stroke-width="4" opacity="0.5"/>
  </g>
</svg>
